{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Rooms</h1>
    <div class="row">
        <div class="col-md-8">
            {% for room in rooms %}
            <ul class="list-group">
                <li class="list-group-item">
                   Room <a href="{{ url_for ('rooms.room_details', room_id=room.id) }}">{{ room.name }}</a>
                </li>
            </ul>
            {% endfor %}

            <a href="{{ url_for ('rooms.create_room') }}" type="button" class="btn btn-primary">New room</a>
        </div>
    </div>

{% endblock %}
