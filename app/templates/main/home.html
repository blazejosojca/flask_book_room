{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block title %}Home{% endblock %}
{% block content %}
<div>
    <div class="col-md-8">
            {% for room in rooms %}
            <ul class="list-group">
                <li class="list-group-item">
                   Room <a href="{{ url_for ('rooms.details_room', room_id=room.id) }}">{{ room.name }}</a>
                </li>
            </ul>
            {% endfor %}

            <a href="{{ url_for ('rooms.create_room') }}" type="button" class="btn btn-primary">New room</a>
    </div>

</div>
{% endblock %}
